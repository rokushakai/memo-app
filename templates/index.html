<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>メモアプリ</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 2em; }
        .create-link { margin-bottom: 1em; display: inline-block; }
        hr { margin: 1em 0; }
        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1em;
        }
        .list-header h2 {
            margin: 0; /* 見出しの余白をなくす */
        }
    </style>
</head>
<body>
    <h1>メモアプリ</h1>

    <a href="{{ url_for('memo.create') }}" class="create-link">新しいメモを作成</a>
    
    <hr>

    <div class="list-header">
        <h2>メモ一覧</h2>
        <a href="{{ url_for('memo.export_csv') }}">CSVエクスポート</a>
    </div>

    {% for post in posts %}
        <p><a href="{{ url_for('memo.post', post_id=post[0]) }}">{{ post[1] }}</a></p>
    {% else %}
        <p>メモがありません。</p>
    {% endfor %}
    </body>
</html>
