<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>メモ一覧</title>
</head>
<body>
    <h1>メモ一覧</h1>
    <a href="{{ url_for('create') }}">新しいメモを作成</a>
    <hr>
    {% for post in posts %}
        <p><a href="{{ url_for('post', post_id=post[0]) }}">{{ post[1] }}</a></p>
    {% else %}
        <p>メモがありません。</p>
    {% endfor %}
</body>
</html>
